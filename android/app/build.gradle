plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.huawei.agconnect'
apply plugin: 'com.google.gms.google-services'





android {
    namespace "com.example.new_map_my"
    compileSdkVersion 33
    buildToolsVersion "30.0.3"
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }


    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.new_map_my"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }
    signingConfigs {
        config {
            storeFile file('my_new_key.jks')             
            storePassword '123456'             
            keyAlias 'my_new_key'             
            keyPassword '123456'         
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
         release { 
            signingConfig signingConfigs.config
             // Enables code shrinking, obfuscation and optimization for release builds 
         minifyEnabled true 
         // Unused resources will be removed. 
         shrinkResources true 
         proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'         
        }    
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.huawei.agconnect:agconnect-core:1.9.0.300'
    implementation 'com.huawei.hms:base:6.12.0.300'
    implementation 'com.huawei.hms:location:6.12.0.300'
    implementation(platform("com.google.firebase:firebase-bom:32.7.2"))
    implementation "com.google.firebase:firebase-analytics"
    implementation 'com.huawei.agconnect:agconnect-cloud-database:1.9.1.300'
    implementation 'com.huawei.agconnect:agconnect-auth:1.9.1.300'
}
